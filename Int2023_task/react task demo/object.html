<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React table of Data</title>
</head>

<body>
    <script>
        var cases = {
            "ahmedabad": [1500, 1600, 2],
            "rajkot": [500, 600, 1],
            "vapi": [100, 50, 1]
        };
        for (var i in cases) {
            document.write(i + "  " + "new cases:" + cases[i][0] + "   " + "recovered cases" + cases[i][1] + "   " + "death cases" + cases[i][2] + "<br>");
        }



    </script>

    <table style width="50%" class="table table-striped table-hover">
        <tr>
            <th>city name</th>
            <th>new cases</th>
            <th>recovered</th>
            <th>death cases</th>
        </tr>
        <script>
            for (var i in cases) {
                document.write("<tr><td>" + i + "</td><td>" + cases[i][0] + "</td><td>" + cases[i][1] + "</td><td>" + cases[i][2] + "</td></tr>");
            }
        </script>
    </table>




</body>

</html>
